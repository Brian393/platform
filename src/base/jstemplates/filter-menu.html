<!-- A template for display a menu of location_type filter options -->

<input type="checkbox" id="filter-menu-select-all" name="filter-menu-select-all"{{#if allSelected}} checked{{/if}}/>
<label for="filter-menu-select-all"><strong>{{filterAllLabel}}</strong></label>
{{#each activeFilters}}
	<div class="filter-menu-item">
		<input type="checkbox" id="filter-menu-select-{{this.locationType}}" name="filter-menu-select-{{this.locationType}}"{{#if this.active}} checked{{/if}}/>
		<label for="filter-menu-select-{{this.locationType}}">{{this.label}}</label>
	</div>
{{/each}}
