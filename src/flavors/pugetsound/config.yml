activity:
  # Optional. Activity is supported by default. Set to false to disable.
  enabled: true
  # How often to refresh the activity list, in milliseconds.
  interval: 30000

right_sidebar:
  show: true
  visibleDefault: false

place:
  adding_supported: true
  add_button_label: _(Add a report)
  # Labels for the buttons that toggle the map and list views
  show_list_button_label: _(See All Reports)
  show_map_button_label: _(Show the Map)
  action_text: _(added)
  title: _(Tell us more...)
  action_text: _(created)
  anonymous_name: _(Someone)
  submit_button_label: _(Put it on the map!)

  location_item_name: location
  default_basemap: satellite


  #### begin dynamic form config ####
  place_detail:
    - category: featured_place
      admin_only: true
      includeOnForm: true
      showMetadata: false
      suppressAttachments: true
      horizontal_rule: true
      name: location_type
      dataset: pugetsoundfeatured
      icon_url: /static/css/images/markers/marker-star.png
      value: featured_place
      label: _(Featured Site)
      fields:
        - name: published
          type: publishControl
        - name: geometry
          type: geometryToolbar
          content:
            - url: /static/css/images/markers/marker-heart.png
            - url: /static/css/images/markers/marker-star.png
            - url: /static/css/images/markers/triangle-e1264d.png
            - url: /static/css/images/markers/marker-industrial.png
        - name: title
          type: text
          prompt: _(Title of this featured site:)
          display_prompt: _( )
          placeholder: _(Enter title...)
          optional: false
        - name: description
          type: richTextarea
          prompt: _(Description:)
          display_prompt: _( )
          placeholder: _( )
        - name: url-title
          type: url-title
          prompt: _(Choose a custom URL for this place:)
          placeholder: "my-new-featured-place"
          optional: true
        - name: submitter_name
          type: commonFormElement
        - name: private-submitter_email
          type: commonFormElement
        - name: my_image
          type: commonFormElement
        - name: submit
          type: commonFormElement
    - category: rose-grants
      admin_only: true
      includeOnForm: true
      showMetadata: false
      suppressAttachments: true
      horizontal_rule: true
      name: location_type
      dataset: pugetsoundrose
      icon_url: /static/css/images/markers/marker-star.png
      value: featured_place
      label: _(Featured Site)
      fields:
        - name: title
          type: text
          prompt: _(Title of this featured site:)
          display_prompt: _( )
          placeholder: _(Enter title...)
          optional: false
        - name: description
          type: richTextarea
          prompt: _(Description:)
          display_prompt: _( )
          placeholder: _( )
        - name: url-title
          type: url-title
          prompt: _(Choose a custom URL for this place:)
          placeholder: "my-new-featured-place"
          optional: true
        - name: submitter_name
          type: commonFormElement
        - name: private-submitter_email
          type: commonFormElement
        - name: my_image
          type: commonFormElement
        - name: submit
          type: commonFormElement
    - category: settled-cases
      admin_only: true
      includeOnForm: true
      showMetadata: false
      suppressAttachments: true
      horizontal_rule: true
      name: location_type
      dataset: pugetsoundcases
      icon_url: /static/css/images/markers/marker-star.png
      value: featured_place
      label: _(Featured Site)
      fields:
        - name: title
          type: text
          prompt: _(Title of this featured site:)
          display_prompt: _( )
          placeholder: _(Enter title...)
          optional: false
        - name: description
          type: richTextarea
          prompt: _(Description:)
          display_prompt: _( )
          placeholder: _( )
        - name: url-title
          type: url-title
          prompt: _(Choose a custom URL for this place:)
          placeholder: "my-new-featured-place"
          optional: true
        - name: submitter_name
          type: commonFormElement
        - name: private-submitter_email
          type: commonFormElement
        - name: my_image
          type: commonFormElement
        - name: submit
          type: commonFormElement
    - category: pollution
      includeOnForm: true
      name: location_type
      dataset: pugetsound
      icon_url: /static/css/images/markers/marker-observation.png
      value: pollution
      label: _(Report Pollution)
      fields:
        - name: title
          type: text
          prompt: _(Title of your report:)
          display_prompt: _(Title:)
          placeholder: _(Enter title...)
          optional: true
        - name: date
          type: datetime
          prompt: _(Date of incident:)
          display_prompt: _(Date of incident:)
          placeholder: _(Date of incicent...)
          optional: true          
        - name: waterway
          type: text
          prompt: _(Waterway:)
          display_prompt: _(Waterway:)
          placeholder: _(Which waterway does the incident concern?)
          optional: true
        - name: pollution-location
          type: text
          prompt: _(Location of pollution)
          display_prompt: _(Location:)
          placeholder: _(Enter the location...)
          optional: true                      
        - name: pollution-report
          type: textarea
          prompt: _(Report what you saw:)
          display_prompt: _(Report:)
          placeholder: _(Enter description...)
          optional: false
        - name: reported_to_other
          type: binary_toggle
          prompt: _(Have you reported this incident to anyone else?)
          display_prompt: _(Reported to someone else)
          content:
            - label: _(Yes)
              value: "yes"
            - label: _(No)
              value: "no"
          optional: true # NOTE: binary_toggle inputs have no validation
        - name: submitter_name
          type: commonFormElement
        - name: private-submitter_email
          type: commonFormElement
        - name: my_image
          type: commonFormElement
        - name: submit
          type: commonFormElement
    - category: community-action
      includeOnForm: true
      name: location_type
      dataset: pugetsound
      icon_url: /static/css/images/markers/marker-question.png
      value: question
      label: _(Add a community action)
      fields:
        - name: title
          type: text
          prompt: _(Title of your question:)
          display_prompt: _(Title:)
          placeholder: _(Enter title...)
          optional: false
        - name: description
          type: textarea
          prompt: "_(What's your question?)"
          display_prompt: _( )
          placeholder: _(Enter question...)
        - name: submitter_name
          type: commonFormElement
        - name: private-submitter_email
          type: commonFormElement
        - name: my_image
          type: commonFormElement
        - name: submit
          type: commonFormElement
    - category: idea
      includeOnForm: true
      name: location_type
      dataset: pugetsound
      icon_url: /static/css/images/markers/marker-idea.png
      value: idea
      label: _(Idea)
      fields:
        - name: title
          type: text
          prompt: _(Title of your idea:)
          placeholder: _(Enter title...)
          display_prompt: _(Title:)
          optional: false
        - name: description
          type: textarea
          prompt: _(Describe your idea below:)
          display_prompt: "_( )"
          placeholder: _(Description...)
          optional: false
        - name: submitter_name
          type: commonFormElement
        - name: private-submitter_email
          type: commonFormElement
        - name: my_image
          type: commonFormElement
        - name: submit
          type: commonFormElement
    - category: complaint
      includeOnForm: true
      name: location_type
      dataset: pugetsound
      icon_url: /static/css/images/markers/marker-complaint.png
      value: complaint
      label: _(Complaint)
      fields:
        - name: title
          type: text
          prompt: _(Title of your complaint:)
          placeholder: _(Enter title...)
          display_prompt: _(Title:)
          optional: false
        - name: description
          type: textarea
          prompt: "_(What's your complaint?)"
          display_prompt: _( )
          placeholder: _(Description...)
          optional: false
        - name: submitter_name
          type: commonFormElement
        - name: private-submitter_email
          type: commonFormElement
        - name: my_image
          type: commonFormElement
        - name: submit
          type: commonFormElement
    - category: greenwall
      includeOnForm: false
      name: location_type
      dataset: duwamish
      icon_url: /static/css/images/markers/marker-greenwall.png
      value: greenwall
      label: _(Greenwall)
      fields:
        - name: name
          type: text
        - name: submitter_name
          type: commonFormElement
        - name: private-submitter_email
          type: commonFormElement
        - name: my_image
          type: commonFormElement
        - name: submit
          type: commonFormElement

  # define form elements that appear on every form here
  common_form_elements:
    submitter_name:
      type: text
      prompt: _(Your name)
      placeholder: _(Name)
      optional: true
    private-submitter_email:
      type: text
      prompt: _(Your Email)
      placeholder: _(Receive email updates on your report)
      optional: true
      sticky: true
    my_image:
      type: file
      prompt: _(Image)
      inputfile_label: _(Add an Image)
      optional: true
      attrs:
        - key: accept
          value: image/*
    submit:
      type: submit
      label: _(Put it on the map!)

  #### end dynamic form config ####

notifications:
  on_new_place: true
  submitter_email_field: private-submitter_email

survey:
  submission_type: comments

  # Response config
  show_responses: true
  # Set to true if the user should only submit a survey once
  single_submission: false
  response_name: _(comment)
  response_plural_name: _(comments)
  action_text: _(commented on)
  anonymous_name: _(Someone)

  # Survey form config
  title: _(Leave a Comment)
  form_link_text: _(Leave a Comment)
  submit_btn_text: _(Comment)
  items:
    - prompt: _(Comment)
      label: _(Comment)
      type: textarea
      name: comment
      attrs:
        - key: required
    - prompt: _(Your Name)
      type: text
      name: submitter_name
      sticky: true

support:
  submission_type: support
  submit_btn_text: _(Support)
  response_name: _(support)
  response_plural_name: _(supports)
  action_text: supported
  anonymous_name: _(Someone)

pages:
  - title: _(About)
    slug: about
    name: overview
    start_page: true
    hide_from_top_bar: false

  - title: _(Get involved)
    slug: getinvolved
    name: contribute
    hide_from_top_bar: true

story:
  home:
    tagline: _(Next featured site)
    # every story item will default to the zoom level and visible
    # layers defined below. If a story element defines a different 
    # zoom level and/or visible layers, it will use those wholesale 
    # (that is, no default settings will be inherited).
    default_zoom: 15
    default_visible_layers:
      - pugetsoundfeatured
    order: 
      - url: atlantic-salmon
        zoom: 14
        basemap: satellite
      - url: longfellow-salmon
        zoom: 18
        basemap: satellite

  rose-grants:
    tagline: _(Next grant)
    default_zoom: 14
    default_visible_layers:
