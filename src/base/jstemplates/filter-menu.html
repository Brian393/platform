<!-- A template for displaying a menu of location_type filter options -->

<div class="filter-header">{{#_}}Filters{{/_}}</div>

<div id="filter-menu-select-reset"
		 class="filter-menu-item">
	<div class="filter-img">
		<img src="/static/css/images/markers/reset-filter-icon.png" />
	</div>
</div>

{{#each activeFilters}}
	<div id="filter-menu-select-{{this.locationType}}" 
			 class="filter-menu-item">
		<div class="filter-img{{#if this.active}} selected{{/if}}">
			<img src={{this.iconUrl}} />
		</div>
	</div>
{{/each}}
