<div class="counter-meter">
    <div class="col meter-label">
      {{ value }} / {{ meter_config.counter_max }}:
    </div>
    <div class="col meter-bar">
      <meter min="{{ meter_config.counter_min }}" max="{{ meter_config.counter_max }}" low="{{ meter_config.counter_min }}" high="{{ meter_config.counter_max }}" value="{{ value }}" optimum="{{  meter_config.counter_max }}" title="rain-gardens"></meter>
    </div>
</div>
