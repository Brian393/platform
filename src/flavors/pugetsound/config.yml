# Settings for the app
app:
  # HTML Title
  title: Our Puget Sound
  # Header name
  name: "Our Puget Sound"
  # Meta description that will show up in Google search results
  meta_description: "_(Welcome!)"
  # Meta author that will show up in Google search results
  meta_author: SmarterCleanup.org

  # When the map loads, existing places will be loaded in chunks. By default,
  # the size of the chunks will be a reasonable default dictated by the API
  # server. If you would like to override the chunk size, use this setting:
  # places_page_size: 100

  # Optional. List view is supported by default. Set to false to disable.
  # list_enabled: false

# languages:
#   - code: en
#     label: I Speak English

#   - code: es
#     label: Hablo Español

#   - code: vi
#     label: tôi nói tiếng việt

map:
# Settings for map and layer configs
  geolocation_enabled: true
  geolocation_onload: false
  cartodb_enabled: true
  #  geocode_field_label: _(Enter an address...)
  geocode_bounding_box: [46.500, -124, 48.5, -119] # south, west, north, east

  options:
    center:
      lat: 47.55290
      lng: -122.33654
    zoom: 11
    minZoom: 1
    maxZoom: 18

  layers:
    # - id: osm
    #   url: //api.tiles.mapbox.com/v4/heyduwamishcore.3fd2d9aa/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiaGV5ZHV3YW1pc2hjb3JlIiwiYSI6ImNpaTEyNDNtdjAwMG10OW0wYzFtYmlsZXgifQ.yfrIdudUO9j_lKNtTZQU-g
    #   attribution: '<a href="/page/terms">Terms and conditions</a> &copy; OpenStreetMap contributors, CC-BY-SA. <a href="//mapbox.com/about/maps" target="_blank">Mapbox</a>. Geocoding Courtesy of <a href="//www.mapquest.com/" target="_blank">MapQuest</a> <img src="//developer.mapquest.com/content/osm/mq_logo.png">.'
    #   type: basemap

    - id: topo
      type: basemap
      url: //{s}.tile.stamen.com/terrain/{z}/{x}/{y}.png

    - id: satellite
      url: //api.tiles.mapbox.com/v4/smartercleanup.pe3o4gdn/{z}/{x}/{y}.png?access_token=pk.eyJ1Ijoic21hcnRlcmNsZWFudXAiLCJhIjoiTnFhUWc2cyJ9.CqPJH-9yspIMudowQJx2Uw
      attribution: '&copy; OpenStreetMap contributors, CC-BY-SA. <a href="//mapbox.com/about/maps" target="_blank">Terms &amp; Feedback</a>. Geocoding Courtesy of <a href="//www.mapquest.com/" target="_blank">MapQuest</a> <img src="//developer.mapquest.com/content/osm/mq_logo.png">.'
      type: basemap

    - id: light-nolabels
      url: //api.mapbox.com/styles/v1/smartercleanup/cj1wt142q001f2smrgsfjqriw/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1Ijoic21hcnRlcmNsZWFudXAiLCJhIjoiTnFhUWc2cyJ9.CqPJH-9yspIMudowQJx2Uw
      attribution: 'Hello World'
      type: basemap

    - id: reported-spills
      type: cartodb
      url: "https://heyduwamishcore.carto.com/api/v2/viz/d92493be-8b69-11e6-9075-0e05a8b3e3d7/viz.json"

    - id: pugetsound
      type: place
      slug: report

    - id: tribal-lands
      type: wms
      url: https://geoserver.mapseed.org/geoserver/tribal-lands/wms?
      version: 1.3.0
      format: image/png
      transparent: true
      layers:
        - tribal-lands

    - id: spill-incidents
      type: wms
      url: https://geoserver.mapseed.org/geoserver/spill-incidents/wms?
      version: 1.3.0
      format: image/png
      transparent: true
      layers:
        - spill-incidents

    - id: shellfish-harvesting
      type: wms
      url: https://geoserver.mapseed.org/geoserver/shellfish-harvesting/wms?
      version: 1.3.0
      format: image/png
      transparent: true
      layers:
        - shellfish-harvesting

    - id: pugetsoundrose
      type: place
      slug: rose

    - id: pugetsoundcases
      type: place
      slug: cases

    - id: pugetsoundfeatured
      type: place
      slug: featured

    - id: cleanup-sites
      type: esri-feature
      url: "https://fortress.wa.gov/ecy/ecyprodgislb/arcgis/rest/services/TCP/CleanupSitesStatic/MapServer/0"
      popupContent: '<h3>{{cleanupSiteName}}</h3><em>{{siteStatus}}</em>'

    - id: cso
      type: json
      url: "https://raw.githubusercontent.com/keum/data_display/master/cso_test_file.geojson"
      popupContent: '{{description}}'
      rules:
        - condition: '"{{properties.description}}" === "No recent overflow"'
          icon:
            iconUrl: /static/css/images/markers/dot-4ab767.png
            iconSize: [20, 20]
            iconAnchor: [10, 10]
          style:
            opacity: 0.9
        - condition: '"{{properties.description}}" === "Overflowed in the last 48 hrs"'
          icon:
            iconUrl: /static/css/images/markers/dot-f95016.png
            iconSize: [20, 20]
            iconAnchor: [10, 10]
          style:
            opacity: 0.9
        - condition: '"{{properties.description}}" === "Overflowing now"'
          icon:
            iconUrl: /static/css/images/markers/dot-e1264d.png
            iconSize: [20, 20]
            iconAnchor: [10, 10]
          style:
            opacity: 0.9
        - condition: '"{{properties.description}}" === "Data not available"'
          icon:
            iconUrl: /static/css/images/markers/dot-0d85e9.png
            iconSize: [20, 20]
            iconAnchor: [10, 10]
          style:
            opacity: 0.9

# The values map the place type to map icons (defined below).
place_types:

  mapboxZoomStyle:
    - condition: 'this.layer.focused === true'
      icon:
        iconSize: [50, 50]
        iconAnchor: [25, 25]
    - condition: 'this.map.zoom < 16'
      icon:
        iconSize: [20, 20]
        iconAnchor: [10, 10]
    - condition: 'this.map.zoom >= 16'
      icon:
        iconSize: [30, 30]
        iconAnchor: [15, 15]

  industrial:
    zoomType: mapboxZoomStyle
    rules:
      - condition: 'true'
        icon:
          iconUrl: /static/css/images/markers/marker-industrial.png

  rose-grants:
    rules:
      - condition: 'this.layer.focused === true'
        icon:
          iconUrl: /static/css/images/markers/map-pin-marker.png
          iconSize: [50, 60]
          iconAnchor: [25, 60]
      - condition: 'true'
        icon:
          iconUrl: /static/css/images/markers/map-pin-marker.png
          iconSize: [30, 35]
          iconAnchor: [25, 35]

  settled-cases:
    rules:
      - condition: 'this.layer.focused === true'
        icon:
          iconUrl: /static/css/images/markers/map-pin-marker-red.png
          iconSize: [50, 60]
          iconAnchor: [25, 60]
      - condition: 'true'
        icon:
          iconUrl: /static/css/images/markers/map-pin-marker-red.png
          iconSize: [30, 35]
          iconAnchor: [25, 35]

  pollution:
    rules:
      - condition: 'this.layer.focused === true'
        icon:
          iconUrl: /static/css/images/markers/marker-observation.png
          shadowUrl: /static/css/images/marker-shadow.png
          iconSize: [50, 60]
          iconAnchor: [25, 60]
          shadowSize: [50, 60]
          shadowAnchor: [14, 60]

      - condition: 'this.map.zoom < 11'
        icon:
          iconUrl: /static/css/images/markers/dot-0d85e9.png
          iconSize: [10, 12]
          iconAnchor: [5, 12]

      - condition: 'this.map.zoom < 16'
        icon:
          iconUrl: /static/css/images/markers/marker-observation.png
          iconSize: [15, 18]
          iconAnchor: [7.5, 18]

      - condition: 'this.map.zoom >= 16'
        icon:
          iconUrl: /static/css/images/markers/marker-observation.png
          iconSize: [38, 46]
          iconAnchor: [19, 46]

  community-action:
    rules:
      - condition: 'this.layer.focused === true'
        icon:
          iconUrl: /static/css/images/markers/marker-question.png
          shadowUrl: /static/css/images/marker-shadow.png
          iconSize: [50, 60]
          iconAnchor: [25, 60]
          shadowSize: [50, 60]
          shadowAnchor: [14, 60]

      - condition: 'this.map.zoom < 11'
        icon:
          iconUrl: /static/css/images/markers/dot-dbcf2c.png
          iconSize: [10, 12]
          iconAnchor: [5, 12]

      - condition: 'this.map.zoom < 16'
        icon:
          iconUrl: /static/css/images/markers/marker-question.png
          iconSize: [15, 18]
          iconAnchor: [7.5, 18]

      - condition: 'this.map.zoom >= 16'
        icon:
          iconUrl: /static/css/images/markers/marker-question.png
          iconSize: [38, 46]
          iconAnchor: [19, 46]

  idea:
    label: _(Idea)
    rules:
      - condition: 'this.layer.focused === true'
        icon:
          iconUrl: /static/css/images/markers/marker-idea.png
          shadowUrl: /static/css/images/marker-shadow.png
          iconSize: [50, 60]
          iconAnchor: [25, 60]
          shadowSize: [50, 60]
          shadowAnchor: [14, 60]

      - condition: 'this.map.zoom < 11'
        icon:
          iconUrl: /static/css/images/markers/dot-f95016.png
          iconSize: [10, 12]
          iconAnchor: [5, 12]

      - condition: 'this.map.zoom < 16'
        icon:
          iconUrl: /static/css/images/markers/marker-idea.png
          iconSize: [15, 18]
          iconAnchor: [7.5, 18]

      - condition: 'this.map.zoom >= 16'
        icon:
          iconUrl: /static/css/images/markers/marker-idea.png
          iconSize: [38, 46]
          iconAnchor: [19, 46]

  complaint:
    label: _(Complaint)
    rules:
      - condition: 'this.layer.focused === true'
        icon:
          iconUrl: /static/css/images/markers/marker-complaint.png
          shadowUrl: /static/css/images/marker-shadow.png
          iconSize: [50, 60]
          iconAnchor: [25, 60]
          shadowSize: [50, 60]
          shadowAnchor: [14, 60]

      - condition: 'this.map.zoom < 11'
        icon:
          iconUrl: /static/css/images/markers/marker-complaint.png
          iconSize: [10, 12]
          iconAnchor: [5, 12]

      - condition: 'this.map.zoom < 16'
        icon:
          iconUrl: /static/css/images/markers/marker-complaint.png
          iconSize: [15, 18]
          iconAnchor: [7.5, 18]

      - condition: 'this.map.zoom >= 16'
        icon:
          iconUrl: /static/css/images/markers/marker-complaint.png
          iconSize: [38, 46]
          iconAnchor: [19, 46]

  featured_place:
    rules:
      - condition: 'this.layer.focused === true'
        icon:
          iconSize: [50, 50]
          iconAnchor: [25, 25]
      - condition: 'this.map.zoom <= 18'
        icon:
          iconSize: [30, 30]
          iconAnchor: [15, 15]

# Sidebar and activity stream should be enabled and disabled together!
# note: sidebar is aka 'MasterLegend'
# TODO: Couple the sidebar and activity stream because the activity stream is a component of the sidebar
sidebar:
  enabled: true
  legend_enabled: true
  slug: filter-type
  # Layers are defined in the "map config" section
  # A panel's icon is a icon's name taken from here:
  # https://fortawesome.github.io/Font-Awesome/icons/
  panels:
    - id: gis-layers
      icon: list
      view: GISLegendView
      title: _(Map Layers:)
      basemaps:
        - id: topo
          title: _(Topography)
          visibleDefault: true
        - id: satellite
          title: _(Satellite View)
          visibleDefault: false
        - id: light-nolabels
          title: _(Simple)
          visibleDefault: false
      groupings:
        - id: grp-community
          title: _(Map layers)
          visibleDefault: true
          layers:
            - id: pugetsound
              title: _(Community Reports)
              visibleDefault: true
            - id: pugetsoundfeatured
              title: _(Featured Sites)
              visibleDefault: true
            - id: cleanup-sites
              title: _(Toxic cleanup sites)
              visibleDefault: false
            - id: pugetsoundrose
              title: _(Rose Foundation Awardees)
              visibleDefault: false
            - id: pugetsoundcases
              title: _(Settled Cases)
              visibleDefault: false
            - id: cso
              title: _(Sewer overflow)
              visibleDefault: false
            - id: tribal-lands
              title: _(Tribal Lands)
              visibleDefault: false
            - id: reported-spills
              title: _(Reported spills)
              visibleDefault: false
            - id: shellfish-harvesting
              title: _(Shellfish Harvesting Sites)
              visibleDefault: false
            - id: spill-incidents
              title: _(Oil Spill Incidents)
              visibleDefault: false

    # - id: ticker
